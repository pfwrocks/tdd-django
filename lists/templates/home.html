<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Do Lists</title>
</head>
<body>
	<h1>My To-Do Lists</h1>

	<form method="POST">
		<input name="item_text" type="" id="id_new_item" placeholder="Enter a to-do item">
		{% csrf_token %}
	</form>

	<table id="id_list_table">
		<tr><td>1: {{ new_item_text }}</td></tr>
	</table>
</body>
</html>
